		<h1 id="Logging">minetest namespace reference, Logging</h1>
			<ul>
				<li class="line1">
<code>minetest.debug(...)</code>
				<ul>
					<li>
Equivalent to <code>minetest.log(table.concat({...}, "\t"))</code>
					</li>
				</ul>
				</li>
				<li class="line1">
<code>minetest.log([level,] text)</code>
				<ul>
					<li>
<code>level</code> is one of <code>"none"</code>, <code>"error"</code>, <code>"warning"</code>, <code>"action"</code>,       <code>"info"</code>, or <code>"verbose"</code>.  Default is <code>"none"</code>.
					</li>
				</ul>
				</li>
			</ul>
